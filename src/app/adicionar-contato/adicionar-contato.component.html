<div class="container pt-1">
    <div class="container text-bg-info d-flex justify-content-center border border-dark rounded p-2 w-25">
        <div class="row gy-5">
            <div class="col">
                <form>
                    <label class="p-1" for="nome">Nome: </label>
                    <input type="text" name="nome" id="nome" #nome>
                    <div>
                        <label class="p-1" for="telefone">Telefone: </label>
                        <input type="tel" name="telefone" id="telefone" #telefone>
                    </div>
                    <div>
                        <label class="p-1" for="email">E-mail: </label>
                        <input type="email" name="email" id="email" #email>
                    </div>
                    <div>
                        <label class="p-1" for="aniversario">Aniversário: </label>
                        <input type="date" name="aniversario" id="aniversario" #aniversario>
                    </div>
                    <div>
                        <label class="p-1" for="relacao">Relação: </label>
                        <select name="relacao" id="relacao" #relacao>
                            <option *ngFor="let rl of relacoes" [value]="rl">{{rl}}</option>
                        </select>
                    </div>
                    <label for="favorito">Contato favorito?</label>
                    <div class="row">
                        <div class="col-6">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault"
                                    id="flexRadioDefault1" #favorito>
                                <label class="form-check-label" for="flexRadioDefault1">
                                    Sim.
                                </label>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault"
                                    id="flexRadioDefault1" #favorito>
                                <label class="form-check-label" for="flexRadioDefault1">
                                    Não.
                                </label>
                            </div>
                        </div>
                    </div>
                    <input type="button" value="Cadastrar"
                        (click)="adicionar(nome.value, telefone.value, email.value, aniversario.value, relacao.value, true)">
                </form>
            </div>
        </div>
    </div>
    <div class="container d-flex justify-content-center pt-2">
        <div class="row">
            <div class="col">
                <table class="table table-primary table-bordered border-secondary text-light"
                    *ngIf="contatos.length > 0">
                    <thead>
                        <tr>
                            <th scope="col">Nome</th>
                            <th scope="col">Telefone</th>
                            <th scope="col">E-mail</th>
                            <th scope="col">Aniversário</th>
                            <th scope="col">Relação</th>
                            <th scope="col">Favorito?</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let cc of contatos">
                            <td>{{cc.nome}}</td>
                            <td>{{cc.telefone}}</td>
                            <td>{{cc.email}}</td>
                            <td>{{cc.aniversario | date:'dd/MM/yyyy'}}</td>
                            <td>{{cc.relacao}}</td>
                            <td>{{cc.favorito}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
